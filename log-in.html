    <script> 
       // local-db.js

document.addEventListener('DOMContentLoaded', (event) => {
    // Check for IndexedDB support
    if (!window.indexedDB) {
        console.log("Your browser doesn't support a stable version of IndexedDB. Such and such feature will not be available.");
        return;
    }

    // Open (or create) the database
    const request = indexedDB.open("HarshDB", 1);

    request.onerror = (event) => {
        console.log("Error opening IndexedDB:", event);
    };

    request.onsuccess = (event) => {
        console.log("IndexedDB opened successfully");
        const db = event.target.result;

        // Event listener for sign-up form submission
        document.getElementById('signUpForm')?.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('semail').value;
            
            const password = document.getElementById('spassword').value;
            const terms = document.getElementById('sterms').checked;

            if (terms) {
                const transaction = db.transaction(["users"], "readwrite");
                const store = transaction.objectStore("users");

                const user = {
                    email: email,
                    
                    password: password
                };

                const request = store.add(user);

                request.onsuccess = () => {
                    console.log("User added to the database");
                    document.getElementById('smsgSubmit').classList.remove('hidden');
                    document.getElementById('smsgSubmit').innerText = 'Sign up successful!';
                };

                request.onerror = (event) => {
                    console.log("Error adding user to the database:", event);
                };
            } else {
                alert("You must agree to the terms and conditions");
            }
        });

        // Event listener for login form submission
        document.getElementById('logInForm')?.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('lemail').value;
            const password = document.getElementById('lpassword').value;

            const transaction = db.transaction(["users"], "readonly");
            const store = transaction.objectStore("users");
            const request = store.get(email);

            request.onsuccess = (event) => {
                const user = event.target.result;

                if (user && password === password) {
                    alert("Login successful!");
                    document.getElementById('lmsgSubmit').classList.remove('hidden');
                    document.getElementById('lmsgSubmit').innerText = 'Login successful!';
                } else {
                    alert("Invalid email or password");
                }
            };

            request.onerror = (event) => {
                console.log("Error retrieving user from the database:", event);
            };
        });
    };

    request.onupgradeneeded = (event) => {
        const db = event.target.result;
        const objectStore = db.createObjectStore("users", { keyPath: "email" });
       
        objectStore.createIndex("password", "password", { unique: false });
    };
});

    </script>
